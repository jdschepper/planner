<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="planner.html" class="nav-link">üìÖ Planner</a>
            <a href="editor.html" class="nav-link active">üìù Editor</a>
            <a href="handleiding.html" class="nav-link">üìö Handleiding</a>
        </div>
    </nav>
    
    <div class="content-wrapper">
        <div class="container">
            <h1>üìù Editor</h1>
            <p class="subtitle">Beheer je planning gebeurtenissen</p>
        
        <div id="info" class="info"></div>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".json,application/json">
            <button class="btn btn-primary" onclick="addEvent()">‚ûï Nieuwe Gebeurtenis</button>
            <button class="btn btn-success" onclick="saveJSON()">üíæ Opslaan als JSON</button>
        </div>
        
        <div id="eventsList" class="events-list">
            <div class="empty-state">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                    <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                </svg>
                <p>Geen gebeurtenissen geladen</p>
                <p style="font-size: 12px; margin-top: 10px;">Klik op "Choose File" om een JSON bestand te laden</p>
            </div>
        </div>
    </div>

    <script>
        let events = [];
        let editingIndex = -1;
        
        const fileInput = document.getElementById('fileInput');
        const eventsList = document.getElementById('eventsList');
        const infoDiv = document.getElementById('info');
        
        // File input handler
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            try {
                const content = await file.text();
                events = JSON.parse(content);
                showInfo('JSON bestand succesvol geladen!', 'success');
                renderEvents();
            } catch (error) {
                showInfo('Fout bij het laden van het bestand: ' + error.message, 'error');
            }
        });
        
        // Show info message
        function showInfo(message, type = 'success') {
            infoDiv.textContent = message;
            infoDiv.className = `info show ${type}`;
            setTimeout(() => {
                infoDiv.className = 'info';
            }, 5000);
        }
        
        // Add new event
        function addEvent() {
            const newEvent = {
                dagen_op_voorhand: 0,
                activiteit_naam: "",
                start_uur: "",
                eind_uur: "",
                beschrijving: ""
            };
            events.push(newEvent);
            editingIndex = events.length - 1;
            renderEvents();
            showInfo('Nieuwe gebeurtenis toegevoegd', 'success');
        }
        
        // Edit event
        function editEvent(index) {
            editingIndex = index;
            renderEvents();
        }
        
        // Save event
        function saveEvent(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            
            events[index] = {
                dagen_op_voorhand: parseInt(card.querySelector('[name="dagen_op_voorhand"]').value) || 0,
                activiteit_naam: card.querySelector('[name="activiteit_naam"]').value,
                start_uur: card.querySelector('[name="start_uur"]').value,
                eind_uur: card.querySelector('[name="eind_uur"]').value,
                beschrijving: card.querySelector('[name="beschrijving"]').value
            };
            
            editingIndex = -1;
            renderEvents();
            showInfo('Gebeurtenis opgeslagen', 'success');
        }
        
        // Cancel edit
        function cancelEdit() {
            editingIndex = -1;
            renderEvents();
        }
        
        // Delete event
        function deleteEvent(index) {
            if (confirm('Weet je zeker dat je deze gebeurtenis wilt verwijderen?')) {
                events.splice(index, 1);
                editingIndex = -1;
                renderEvents();
                showInfo('Gebeurtenis verwijderd', 'warning');
            }
        }
        
        // Move event up
        function moveUp(index) {
            if (index > 0) {
                [events[index], events[index - 1]] = [events[index - 1], events[index]];
                if (editingIndex === index) {
                    editingIndex = index - 1;
                } else if (editingIndex === index - 1) {
                    editingIndex = index;
                }
                renderEvents();
            }
        }
        
        // Move event down
        function moveDown(index) {
            if (index < events.length - 1) {
                [events[index], events[index + 1]] = [events[index + 1], events[index]];
                if (editingIndex === index) {
                    editingIndex = index + 1;
                } else if (editingIndex === index + 1) {
                    editingIndex = index;
                }
                renderEvents();
            }
        }
        
        // Render events
        function renderEvents() {
            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                        </svg>
                        <p>Geen gebeurtenissen</p>
                        <p style="font-size: 12px; margin-top: 10px;">Klik op "‚ûï Nieuwe Gebeurtenis" om te beginnen</p>
                    </div>
                `;
                return;
            }
            
            eventsList.innerHTML = events.map((event, index) => {
                const isEditing = editingIndex === index;
                
                if (isEditing) {
                    return `
                        <div class="event-card editing" data-index="${index}">
                            <div class="event-header">
                                <span class="event-number">Gebeurtenis ${index + 1}</span>
                                <div class="event-actions">
                                    <button class="btn btn-success btn-small" onclick="saveEvent(${index})">‚úì Opslaan</button>
                                    <button class="btn btn-secondary btn-small" onclick="cancelEdit()">‚úï Annuleren</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Dagen op voorhand</label>
                                <input type="number" name="dagen_op_voorhand" value="${event.dagen_op_voorhand}" min="0">
                            </div>
                            
                            <div class="form-group">
                                <label>Activiteit naam</label>
                                <input type="text" name="activiteit_naam" value="${escapeHtml(event.activiteit_naam)}">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Start uur (optioneel)</label>
                                    <input type="time" name="start_uur" value="${event.start_uur}">
                                </div>
                                <div class="form-group">
                                    <label>Eind uur (optioneel)</label>
                                    <input type="time" name="eind_uur" value="${event.eind_uur}">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Beschrijving (optioneel)</label>
                                <textarea name="beschrijving">${escapeHtml(event.beschrijving)}</textarea>
                            </div>
                        </div>
                    `;
                } else {
                    const timeInfo = event.start_uur && event.eind_uur 
                        ? `${event.start_uur} - ${event.eind_uur}`
                        : 'Hele dag';
                    
                    const description = event.beschrijving 
                        ? `<p>${escapeHtml(event.beschrijving).replace(/\n/g, '<br>')}</p>`
                        : '';
                    
                    return `
                        <div class="event-card" data-index="${index}">
                            <div class="event-header">
                                <span class="event-number">Gebeurtenis ${index + 1}</span>
                                <div class="event-actions">
                                    ${index > 0 ? `<button class="btn btn-secondary btn-small" onclick="moveUp(${index})">‚Üë</button>` : ''}
                                    ${index < events.length - 1 ? `<button class="btn btn-secondary btn-small" onclick="moveDown(${index})">‚Üì</button>` : ''}
                                    <button class="btn btn-primary btn-small" onclick="editEvent(${index})">‚úé Bewerken</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteEvent(${index})">üóë Verwijderen</button>
                                </div>
                            </div>
                            
                            <div class="event-display">
                                <strong>${escapeHtml(event.activiteit_naam) || '<i>Geen naam</i>'}</strong>
                                <div style="margin-top: 10px;">
                                    <span class="detail">üìÖ ${event.dagen_op_voorhand} ${event.dagen_op_voorhand === 1 ? 'dag' : 'dagen'} op voorhand</span>
                                    <span class="detail">‚è∞ ${timeInfo}</span>
                                </div>
                                ${description}
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }
        
        // Save JSON
        function saveJSON() {
            if (events.length === 0) {
                showInfo('Geen gebeurtenissen om op te slaan', 'warning');
                return;
            }
            
            if (editingIndex !== -1) {
                showInfo('Sla eerst de huidige wijzigingen op', 'warning');
                return;
            }
            
            const jsonString = JSON.stringify(events, null, '\t');
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'data.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showInfo('JSON bestand opgeslagen!', 'success');
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
    </div>
</body>
</html>
